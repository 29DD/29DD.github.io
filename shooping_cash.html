    <!--container-->
    <!--process-->
    <div class="container main-contant py-5">
      <h1 class="text-center mb-3 text-secondary" style="font-family: 'only'">慢生活</h1>
      <div class="row g-2 text-center">
        <div class="col-12 col-sm">
          <div class="alert alert-light rounded-pill" role="alert">
            1.輸入訂單資料
          </div>
        </div>
        <div class="col-12 col-sm">
          <div class="alert alert-primary  rounded-pill" role="alert">
            2.金流付款
          </div>
        </div>
        <div class="col-12 col-sm">
          <div class="alert alert-light rounded-pill" role="alert">3.完成</div>
        </div>
      </div>

      <form>
        <div class="mb-3">
          <label for="card-number" class="form-label">信用卡號碼</label>
          <div class="input-group">
            <input type="text" class="form-control " id="card-number" pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}" required>
            <label class="input-group-text" for="card-number"><i class="bi bi-credit-card"></i></label>
            <div class="invalid-feedback  ">
              請輸入有效的信用卡號碼，例如 1234 5678 9012 3456。
            </div>
          </div>
        </div>
      
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="expiration-date" class="form-label">有效年月</label>
            <input type="text" class="form-control " id="expiration-date" pattern="[0-9]{2}\/[0-9]{2}" required>
            <div class="invalid-feedback ">
              請輸入有效的日期，例如 12/23。
            </div>
          </div>
          <div class="col-md-6">
            <label for="cvv" class="form-label">背面末三碼</label>
            <input type="text" class="form-control " id="cvv" pattern="[0-9]{3}" required>
            <div class="invalid-feedback ">
              請輸入有效的背面末三碼，例如 123。
            </div>
          </div>
        </div>
      
        <div class="d-grid gap-2 d-flex justify-content-center">
            <a href="./shopping_consummation.html"><button type="button" class="btn btn-primary">確定付款</button></a>
        </div>
      </form>
