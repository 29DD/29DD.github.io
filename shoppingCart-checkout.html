<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>慢生活</title>
    <!--meta 頁面描述-->
    <!--charset 指定網頁編碼,避免亂碼-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--viewport 定義 mobile device-->
    <!--width=device-width 螢幕寬度為裝置寬度-->
    <!--initial-scale=1 手機螢幕畫面的初始縮放比例為 100%(縮放比為1)-->
    <!--title 顯示搜尋的標題-->
    <meta name="description" content="用心感受生活中的事物" />
    <!--description 網頁的描述,content="這裡的文字會顯示在搜索後的結果呈現"-->
    <mata name="robots" content="index, follow" />
    <!--robots 命令搜尋引擎-->
    <!--index 搜尋引擎能找到該頁面-->
    <!--follow 搜尋引擎可以從該頁面找到連結繼續往下-->
    <meta name="author" content="東東" />
    <!--author作者-->
    <base target="_self" />
    <!--target="_blank"連結開啟新的分頁 所有-->
    <!--Page Icon goes here-->
    <link rel="icon" href="./icon/slow.ico" />
    <!--shortcut icon 網址前面列出 icon-->
    <link rel="bookmark" href="./icon/slow.ico" />
    <!--bookmark 圖示呈現在書籤或我的最愛當中-->
    <link rel="stylesheet" href="./css/product.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous" />
    <!--fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <!-- headers -->
    <nav class="navbar sticky-top navbar-light">
      <div class="container-fluid">
        <a style="font-family: 'only'" class="navbar-brand" href="./index.html">
          慢生活
        </a>

        
      </div>
    </nav>
    <!-- headers end -->

    <!--container-->
    <!--process-->
    <div class="container main-contant py-5">
      <h1 class="text-center mb-3 text-secondary" style="font-family: 'only'">慢生活</h1>
      <div class="row g-2 text-center">
        <div class="col-12 col-sm">
          <div class="alert alert-primary rounded-pill" role="alert">
            1.輸入訂單資料
          </div>
        </div>
        <div class="col-12 col-sm">
          <div class="alert alert-light rounded-pill" role="alert">
            2.金流付款
          </div>
        </div>
        <div class="col-12 col-sm">
          <div class="alert alert-light rounded-pill" role="alert">3.完成</div>
        </div>
      </div>
      <!--process end-->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!--Details-->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne">
                顯示購物車細節
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample">
              <div class="px-4 py-3">
                <h6>已選擇商品</h6>
                <table class="table table-sm">
                  <tbody>
                    <tr>
                      <td class="align-middle text-center">
                        <a
                          href="#removeModal"
                          class="text-muted"
                          data-toggle="modal"
                          data-title="刪除 鬧鐘 1 件">
                          <i class="fas fa-trash-alt" aria-hidden="true"></i>
                        </a>
                      </td>
                      <td class="align-middle">鬧鐘</td>
                      <td class="align-middle">1 件</td>
                      <td class="align-middle text-right">$520</td>
                    </tr>
                    <tr>
                      <td class="align-middle text-center">
                        <a
                          href="#removeModal"
                          class="text-muted"
                          data-toggle="modal"
                          data-title="刪除 帽T 1 件">
                          <i class="fas fa-trash-alt" aria-hidden="true"></i>
                        </a>
                      </td>
                      <td class="align-middle">帽T</td>
                      <td class="align-middle">1 件</td>
                      <td class="align-middle text-right">$480</td>
                    </tr>
                  </tbody>
                </table>
                <a
                  href="shoppingCart-checkout.html"
                  class="btn btn-primary d-block">
                  <i class=" " aria-hidden="true"></i> 結帳去
                </a>
              </div>
            </div>
          </div>
          <!--Details end-->
      <!-- 收件資訊表單 -->
          <form id="checkout-form" class="row g-3 needs-validation mt-3"ovalidate>
            <div class="col-md-6">
              <label for="name" class="form-label">姓名</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                 >
              <div class="invalid-feedback">請輸入姓名</div>
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                 >
              <div class="invalid-feedback">請輸入有效的Email</div>
            </div>

            <div class="col-md-6">
              <label for="phone" class="form-label">電話</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                 >
              <div class="invalid-feedback">請輸入有效的電話號碼</div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">地址</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                 >
              <div class="invalid-feedback">請輸入地址</div>
            </div>

            <div class="col-12">
              <label for="message" class="form-label">留言</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="3"></textarea>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <a href="./shooping_cash.html">
                <button type="button" class="btn btn-primary mt-3">
                  送出訂單
                </button>
              </a>

      


            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Details end-->
    <!--container end-->

   

    <!--bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"></script>
    <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Main JS -->
    
    <!-- Main JS  end-->

  </body>
</html>
