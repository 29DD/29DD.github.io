<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>慢生活</title>
    <!--meta 頁面描述-->
    <!--charset 指定網頁編碼,避免亂碼-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--viewport 定義 mobile device-->
    <!--width=device-width 螢幕寬度為裝置寬度-->
    <!--initial-scale=1 手機螢幕畫面的初始縮放比例為 100%(縮放比為1)-->
    <!--title 顯示搜尋的標題-->
    <meta name="description" content="用心感受生活中的事物" />
    <!--description 網頁的描述,content="這裡的文字會顯示在搜索後的結果呈現"-->
    <!-- <mata name="robots" content="index, follow" /> -->
    <!--robots 命令搜尋引擎-->
    <!--index 搜尋引擎能找到該頁面-->
    <!--follow 搜尋引擎可以從該頁面找到連結繼續往下-->
    <meta name="author" content="東東" />
    <!--author作者-->
    <base target="_self" />
    <!--target="_blank"連結開啟新的分頁 所有-->
    <!--Page Icon goes here-->
    <link rel="icon" href="./icon/slow.ico" />
    <!--shortcut icon 網址前面列出 icon-->
    <link rel="bookmark" href="./icon/slow.ico" />
    <!--bookmark 圖示呈現在書籤或我的最愛當中-->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous" />
    <!--fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!--banner-->
    <div class="container-fluid g-0">
      <div class="row">
        <div class="col-12">
          <div class="card shadow text-light border-0 banner">
            <div
              class="card-body mx-3 mx-lg-5 d-flex flex-column justify-content-center align-items-center">
              <h5 class="card-title display-3" style="font-family: 'only'">slo<span>w life</span></h5>
              <!-- <div class="card-text mt-2 box" style="letter-spacing: 1.1px" >
                <span class="letter">慢</span>
                <span class="letter">生</span>
                <span class="letter">活</span>
                <hr size="3" />
              </div> -->
              <a id="all"  href="./shoppingCart.html" style="font-family: 'Jason2'"
                class="btn btn-outline-light py-2 px-3 btn-sm "
                style="width: 200px"
                > <img>SHOP NOW
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end-->
    <!-- <br><br><br><br><br> -->
    <!--section-->
    <section class="bg-white">
      <div class="container">
        <div class="section-content">
          <!-- Section Title -->
          <div class="title-wrap" data-aos="fade-up">
            <h2
              style="font-family: 'only'"
              data-aos="fade-up"
              data-aos-duration="2000"
              data-aos-easing="ease-in-sine"
              data-aos-delay="500">
              感受生活美好
            </h2>
            <span class="letter down" style="font-size: 24px">▼</span>
            <p
              style="font-family: 'drunk'"
              class="mb-2"
              data-aos="fade-up-right"
              data-aos-duration="2000"
              data-aos-easing="ease-in-sine"
              data-aos-offset="150"
              data-aos-delay="1000">
              生活的大小事物
            </p>
            <p
              style="font-family: 'Jason2'"
              clsaa="mark"
              data-aos="fade-up-left"
              data-aos-duration="1500"
              data-aos-easing="ease-in-sine"
              data-aos-offset="400">
              選擇你所喜歡的
            </p>
          </div>
          <!-- End of Section Title -->

          <!--Product List-->

          <div class="row">
            <!--Product List 左側-->
            <div
              class="col-12 col-sm-8 d-flex flex-wrap justify-content-evenly">
              <!--Product List 1-->
              <div
                class="col-sm-5 mb-3 data-aos"
                data-aos="fade-right"
                data-aos-anchor-placement="top-center"
                data-aos-duration="1000"
                data-aos-delay="300">
                <!--col-4 col-md-6 col-lg-4-->
                <div class="img_wrap">
                  <!--card border-0 text-center box-shadow 576px以下增加-->
                  <a id="life" class="text-reset" href="./shoppingCart.html">
                    <img src="./img/life.jpg" class="card-img-top" alt="..." />
                    <div
                      class="card-body d-flex justify-content-center align-items-center">
                      <h3 class="card-title" style="font-family: 'only'">
                        生活用品
                      </h3>
                    </div>
                  </a>
                </div>
              </div>
              <!--Product List 1 end-->
              <!--Product List 2-->
              <div
                class="col-sm-5 mb-3 data-aos"
                data-aos="fade-up"
                data-aos-anchor-placement="top-center"
                data-aos-duration="1000">
                <div class="img_wrap">
                  <a id="clothes" class="text-reset" href="./shoppingCart.html">
                    <!--card border-0 text-center box-shadow 576px以下增加-->
                    <img
                      src="./img/clothes.jpg"
                      class="card-img-top"
                      alt="..." />
                    <div
                      class="card-body d-flex justify-content-center align-items-center">
                      <h3 class="card-title" style="font-family: 'only'">
                        衣服
                      </h3>
                    </div>
                  </a>
                </div>
              </div>
              <!--Product List 2 end-->
              <div
                class="col-12 mb-3 data-aos-delay data-aos"
                data-aos="fade-right"
                data-aos-anchor-placement="top-center"
                data-aos-duration="1000"
                data-aos-delay="600">
                <div class="img_wrap">
                  <a id="tea" class="text-reset" href="./shoppingCart.html">
                    <!--card border-0 text-center box-shadow 576px以下增加-->
                    <img src="./img/tea.jpg" class="card-img-top" alt="..." />
                    <div
                      class="card-body d-flex justify-content-center align-items-center">
                      <h3 class="card-title" style="font-family: 'only'">茶</h3>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <!--Product List end左側-->
            <!--Product List 右側-->
            <div
              class="col-12 col-sm-4 d-flex justify-content-center align-items-center">
              <!--Product List 3 -->
              <div
                class="col-12 data-aos-delay data-aos"
                data-aos="fade-left"
                data-aos-anchor-placement="top-center"
                data-aos-duration="1000"
                data-aos-delay="600">
                <div class="img_wrap">
                  <a id="delicacies" class="text-reset" href="./shoppingCart.html">
                    <!--card border-0 text-center box-shadow 576px以下增加-->
                    <img
                      src="./img/delicacies.jpg"
                      class="card-img-top"
                      alt="..." />
                    <div
                      class="card-body d-flex justify-content-center align-items-center">
                      <h3 class="card-title" style="font-family: 'only'">
                        美食
                      </h3>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <!--Product List 3 end-->
            <!--Product List end右側-->
          </div>
          <!-- Product List End-->
        </div>
      </div>
    </section>
    <!--end-->

    <!--footer-->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col d-flex flex-column align-items-center">
            <label for="exampleFormControlInput1" class="form-label"
              ><h2
                data-0="transform: translateY(-5px)"
                data-500="transform: translateY(5px)">
                想獲得更多資訊嗎？
              </h2></label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Email" />
            <!--community ICON-->
            <nav class="nav nav-mastfoot justify-content-center mt-3 mb-2">
              <a class="nav-link" href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a class="nav-link" href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a class="nav-link" href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a class="nav-link" href="#">
                <i class="fab fa-linkedin"></i>
              </a>
              <a class="nav-link" href="#">
                <i class="fab fa-youtube"></i>
              </a>
            </nav>
            <!--end-->
            <button  style="font-family: 'Jason2'" type="submit" class="btn btn-outline-light btn-md">
              訂閱資訊
            </button>
          </div>
        </div>
      </div>
    </footer>
    <!--bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"></script>
    <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Main JS -->
    <script src="./JS/all.js"></script>
    <!-- <script src="./JS/shopping.js"></script> -->
    <!-- Main JS  end-->
  </body>
</html>
